<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erpMEC</title>
    
    <script>
        // Function to generate a random number from the provided list
        function getRandomNumber() {
            <!-- 
                var numbers = [0, 0.2, 0.4, 0.6, 0.8];
                var randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
                return randomNumber;
            -->
            return Math.random();
            
        }

        // Function to update the content of the webpage
        function updateContent() {
            var randomNumber = getRandomNumber();
    
            var randomNumberContainer = document.getElementById("random-number");
            randomNumberContainer.textContent = randomNumber.toFixed(2); // Displaying with 2 decimal places


            var yesButton = document.getElementById("yes-button");
            var noButton = document.getElementById("no-button");
            var thankYouMessage = document.getElementById("thank-you-message");

            yesButton.addEventListener("click", function() {
                thankYouMessage.textContent = "Thank you for your choice!";
            });

            noButton.addEventListener("click", function() {
                thankYouMessage.textContent = "Thank you for your choice!";
            });
        }
    </script>
    
</head>
<body onload="updateContent()">
    <h1>Welcome to erp-MEC</h1>
    <p>Your usage level is </p>

    <p id="random-number"></p>

    <p>Do you want to re-sell?</p>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
    <p id="thank-you-message"></p>
</body>
</html>
